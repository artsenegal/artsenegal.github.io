<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Complète - Gallerie Car Rapide</title>
    <meta name="description" content="Explorez notre galerie complète de tableaux originaux inspirés par la culture sénégalaise. Toutes nos œuvres sont disponibles à la vente.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .gallery {
            padding: 3rem 0;
            background: #f8f9fa;
        }

        .gallery h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        /* Filtres */
        .filters {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .sort-options, .price-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-options select, .price-filter input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .price-filter input {
            width: 120px;
        }

        .apply-filters {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-filters:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-info {
            margin-bottom: 1rem;
            font-style: italic;
            color: #666;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .artwork {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .artwork:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .artwork-image:hover {
            transform: scale(1.02);
        }

        .artwork-info {
            padding: 1.5rem;
        }

        .artwork-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .artwork-info p {
            color: #666;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Lightbox Style */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .lightbox.active {
            display: flex;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-lightbox:hover {
            color: #ccc;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* Menu mobile */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                gap: 1rem;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-button {
                display: block;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Fonction pour afficher les œuvres
        function displayArtworks(artworksToDisplay) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            artworksToDisplay.forEach(artwork => {
                const artworkElement = document.createElement('div');
                artworkElement.className = 'artwork';
                artworkElement.innerHTML = `

                        <div class="price">${formatPrice(artwork.price)}</div>
                        <button class="buy-button">Contacter pour commander</button>
                    </div>
                `;
                galleryGrid.appendChild(artworkElement);
            });
            
            // Mettre à jour le compteur de résultats
            document.getElementById('resultsInfo').textContent = 
                `${artworksToDisplay.length} œuvre${artworksToDisplay.length !== 1 ? 's' : ''} disponible${artworksToDisplay.length !== 1 ? 's' : ''}`;
            
            // Réattacher les événements
            attachEventListeners();
        }

        // Fonction pour attacher les écouteurs d'événements
        function attachEventListeners() {
            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-image');
            const closeLightbox = document.querySelector('.close-lightbox');

            document.querySelectorAll('.artwork-image').forEach(image => {
                image.addEventListener('click', function() {
                    lightbox.classList.add('active');
                    lightboxImg.src = this.src;
                    lightboxImg.alt = this.alt;
                });
            });

            closeLightbox.addEventListener('click', function() {
                lightbox.classList.remove('active');
            });

            lightbox.addEventListener('click', function(e) {
                if (e.target !== lightboxImg) {
                    lightbox.classList.remove('active');
                }
            });

            // Buy button functionality
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    const artwork = this.closest('.artwork');
                    const title = artwork.querySelector('h3').textContent;
                    const price = artwork.querySelector('.price').textContent;
                    
                    window.location.href = `contact.html?subject=Commande: ${encodeURIComponent(title)} (${encodeURIComponent(price)})`;
                });
            });

            // Animation avec Intersection Observer
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.artwork').forEach(artwork => {
                artwork.style.opacity = '0';
                artwork.style.transform = 'translateY(30px)';
                artwork.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(artwork);
            });
        }

        // Fonction pour filtrer et trier les œuvres
        function filterAndSortArtworks() {
            const sortOption = document.getElementById('sort').value;
            const minPrice = document.getElementById('min-price').value ? parseInt(document.getElementById('min-price').value) : 0;
            const maxPrice = document.getElementById('max-price').value ? parseInt(document.getElementById('max-price').value) : Number.MAX_SAFE_INTEGER;
            
            let filteredArtworks = artworks.filter(artwork => 
                artwork.price >= minPrice && artwork.price <= maxPrice
            );
            
            if (sortOption === 'asc') {
                filteredArtworks.sort((a, b) => a.price - b.price);
            } else if (sortOption === 'desc') {
                filteredArtworks.sort((a, b) => b.price - a.price);
            }
            
            displayArtworks(filteredArtworks);
        }

            displayArtworks(artworks);
            
            // Appliquer les filtres au clic sur le bouton

            // Appliquer les filtres lors du changement de tri
            document.getElementById('sort').addEventListener('change', filterAndSortArtworks);
        });
